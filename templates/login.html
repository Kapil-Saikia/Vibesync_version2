<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ec4899">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VibeSync â€” Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @import url('/static/css/vibesync-theme.css');
        body {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
        }

        .container {
            min-height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .music-wave {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        .music-wave:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .music-wave:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .music-wave:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.1;
            }
        }

        .floating-notes {
            position: absolute;
            font-size: 2rem;
            color: #ec4899;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-notes:nth-child(4) {
            top: 25%;
            right: 25%;
            animation-delay: 0s;
        }

        .floating-notes:nth-child(5) {
            bottom: 30%;
            right: 30%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .login-card {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(236, 72, 153, 0.2);
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(236, 72, 153, 0.4);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 15px 35px rgba(236, 72, 153, 0.4); }
            50% { box-shadow: 0 15px 35px rgba(236, 72, 153, 0.6); }
        }

        .logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .app-name {
            font-size: 2.25rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            color: #a1a1aa;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .welcome-text {
            color: #71717a;
            font-size: 0.875rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid #27272a;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #18181b;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .input::placeholder {
            color: #71717a;
        }

        .input:focus {
            outline: none;
            border-color: #ec4899;
            background: #1f1f23;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #71717a;
            transition: color 0.3s ease;
        }

        .input:focus + .input-icon {
            color: #ec4899;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #e4e4e7;
            margin-bottom: 0.5rem;
        }

        .login-button {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(236, 72, 153, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #71717a;
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #27272a;
        }

        .divider span {
            padding: 0 1rem;
            font-weight: 500;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-text {
            color: #71717a;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .link {
            color: #ec4899;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link:hover {
            color: #f97316;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.75rem;
        }

        .forgot-password .link {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .demo-hint {
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.2);
            color: #ec4899;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .app-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-effects">
            <div class="music-wave"></div>
            <div class="music-wave"></div>
            <div class="music-wave"></div>
            <div class="floating-notes">â™ª</div>
            <div class="floating-notes">â™«</div>
        </div>
        
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
                <h1 class="app-name">VibeSync</h1>
                <p class="tagline">Emotion-Based Music</p>
                <p class="welcome-text">Sign in to sync with your vibe</p>
            </div>

            <div class="demo-hint">
                ðŸ’¡ Demo: Use any email with password "vibesync2024"
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="label">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="input" 
                            placeholder="your@email.com"
                            required 
                        />
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="input" 
                            placeholder="Enter your password"
                            required 
                        />
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                        </svg>
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="link" onclick="handleForgotPassword()">Forgot password?</a>
                    </div>
                </div>

                <div id="errorMessage" style="display: none;"></div>

                <button type="submit" id="loginButton" class="login-button">
                    <div class="button-content">
                        <span id="buttonText">Sign In</span>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>New to VibeSync?</span>
            </div>

            <div class="footer-links">
                <p class="footer-text">
                    <a href="/signup" class="link">Create your account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // State management
        let state = {
            email: '',
            password: '',
            loading: false,
            error: null
        };

        // DOM elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const errorContainer = document.getElementById('errorMessage');

        // Event listeners
        emailInput.addEventListener('input', (e) => {
            state.email = e.target.value;
            clearError();
        });

        passwordInput.addEventListener('input', (e) => {
            state.password = e.target.value;
            clearError();
        });

        form.addEventListener('submit', handleSubmit);

        // Functions
        function setLoading(loading) {
            state.loading = loading;
            loginButton.disabled = loading;
            
            if (loading) {
                buttonText.innerHTML = '';
                const spinner = document.createElement('div');
                spinner.className = 'loading-spinner';
                const text = document.createElement('span');
                text.textContent = 'Syncing...';
                buttonText.appendChild(spinner);
                buttonText.appendChild(text);
            } else {
                buttonText.innerHTML = 'Sign In';
            }
        }

        function setError(message) {
            state.error = message;
            if (message) {
                errorContainer.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M13,17h-2v-2h2V17z M13,13h-2V7h2V13z"/>
                    </svg>
                    ${message}
                `;
                errorContainer.style.display = 'flex';
                errorContainer.className = 'error-message';
            } else {
                errorContainer.style.display = 'none';
            }
        }

        function clearError() {
            if (state.error) {
                setError(null);
            }
        }

        async function handleSubmit(e) {
    e.preventDefault();
    
    if (!state.email || !state.password) {
        setError('Please fill in all fields');
        return;
    }

    setLoading(true);
    clearError();

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: state.email,
                password: state.password
            })
        });

        const data = await response.json();

        if (data.success) {
            buttonText.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/>
                </svg>
                Synced!
            `;
            setTimeout(() => {
                window.location.href = data.redirect || '/';
            }, 1000);
        } else {
            setError(data.error || 'Login failed');
            setLoading(false);
        }
    } catch (error) {
        setError('Connection error. Please try again.');
        setLoading(false);
    }
}

        function simulateLogin(email, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Demo: Accept any valid email with password "vibesync2024"
                    if (email.includes('@') && password === 'vibesync2024') {
                        resolve({ user: { email } });
                    } else {
                        reject(new Error('Invalid credentials'));
                    }
                }, 2000);
            });
        }


        

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            emailInput.focus();
        });

        // Add interactive effects
        document.querySelectorAll('.input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add music-themed interactions
        loginButton.addEventListener('mouseenter', () => {
            if (!state.loading) {
                loginButton.style.background = 'linear-gradient(135deg, #f97316 0%, #ec4899 100%)';
            }
        });

        loginButton.addEventListener('mouseleave', () => {
            if (!state.loading) {
                loginButton.style.background = 'linear-gradient(135deg, #ec4899 0%, #f97316 100%)';
            }
        });
    </script>
</body>
</html>
